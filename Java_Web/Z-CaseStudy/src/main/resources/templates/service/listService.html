
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Service List</title>
</head>
<body>

<div th:replace="layout :: title"> </div>
<div th:replace="layout :: columnLeft"> </div>


<div class="column middle">

<a href="/menu" style="color: black">Back to Menu</a>
<a href="/createService" style="color: black">Create new Service</a>
<h1>Services</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form>
    Search by name:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<table border="1">
    <tr>
        <th>Name</th>
        <th>AreaUsed</th>
        <th>Amount</th>
<!--        <th>Maximum_people</th>-->
        <th>TypeRent</th>
        <th>TypeService</th>
<!--        <th>RoomStandard</th>-->
<!--        <th>OtherConvenienceDescription</th>-->
<!--        <th>FloorAmount</th>-->
<!--        <th>PoolArea</th>-->
<!--        <th>FreeAccompanyService</th>-->
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>

    <th:block th:each="service : ${services}">
        <tr>
            <td th:text="${service.name}"></td>
            <td th:text="${service.areaUsed}"></td>
            <td th:text="${service.amount}"></td>
<!--            <td th:text="${service.maximumPeople}"></td>-->
            <td th:text="${service.typeRent}"></td>
            <td th:text="${service.typeService}"></td>
<!--            <td th:text="${service.roomStandard}"></td>-->
<!--            <td th:text="${service.otherConvenienceDescription}"></td>-->
<!--            <td th:text="${service.floorAmount}"></td>-->
<!--            <td th:text="${service.poolArea}"></td>-->
<!--            <td th:text="${service.freeAccompanyService}"></td>-->
            <td><a th:href="@{/editService/__${service.id}__ }" style="color: black">Edit</a></td>
            <td><a th:href="@{/deleteService/__${service.id}__ }" style="color: black">Delete</a></td>
            <td><a th:href="@{/viewService/__${service.id}__ }" style="color: black">View</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/services'(page=${services.number - 1})}" th:if="${services.hasPrevious()}">Previous</a>
    <span th:text="${services.number + 1}"></span>/<span th:text="${services.totalPages}"></span>
    <a th:href="@{'/services'(page=${services.number + 1})}" th:if="${services.hasNext()}">Next</a>
</div>
</div>
<div th:replace="layout :: columnRight"> </div>

</body>
</html>
