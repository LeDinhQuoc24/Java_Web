
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Thiết kế Layout - Bố cục website trong CSS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            padding: 10px;
            background: #e9d8f4;
        }

        /* Header/Blog Title ------------------------------------------------------------------------*/
        .header {
            padding: 10px;
            text-align: center;
            background: white;
            color: #58257b;
        }

        .header h1 {
            font-size: 40px;
        }

        .header p {
            font-size: 20px;
        }

        /* Style the top navigation bar ------------------------------------------------------------------------*/
        .topnav {
            overflow: hidden;
            background-color: #58257b;
        }

        /* Định dạng link điều hướng */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Thay đổi màu liên kết khi di chuột qua */
        .topnav a:hover {
            background-color: #db7093;
            color: white;
        }

        /* Tạo hai cột không bằng nhau, float cạnh nhau -----------------------------------------------------*/
        /* Cột trái */    /* Cột phải */
        .column.side {
            float: left;
            width: 25%;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }


        /* Middle column */
        .column.middle {
            content:"";
            clear:both;
            display:table;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Hình ảnh tượng trưng */
        .fakeimg {
            background-color: #baa1cc;
            width: 100%;
            padding: 20px;
        }

        /* Thêm định dạng thẻ cho bài viết */
        .card {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }

        /* Clear float khác sau các cột */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Footer */
        .footer {
            padding: 10px;
            text-align: center;
            background: white;
            margin-top: 10px;
        }

        /* Bố cục linh hoạt: các cột xếp chồng lên nhau thay vì cạnh nhau khi màn hình
        có chiều rộng dưới 700px */
        @media screen and (max-width: 700px) {
            .leftcolumn, .rightcolumn {
                width: 100%;
                padding: 0;
            }
        }

        /* Bố cục linh hoạt: Thanh menu điều hướng xếp chồng lên nhau thay vì cạnh nhau
        khi màn hình có chiều rộng dưới 300px  */
        @media screen and (max-width: 300px) {
            .topnav a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div th:fragment="copy">
    &copy; 2011 The Good Thymes Virtual Grocery
</div>

</body>
</html>
