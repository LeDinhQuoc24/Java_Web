
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Degree List</title>
</head>
<body>

<div th:replace="layout :: title"> </div>
<div th:replace="layout :: columnLeft"> </div>


<div class="column middle">

    <a href="/menu" style="color: black">Back to Menu</a>
    <a href="/createDegree" style="color: black">Create new Degree</a>
    <h1>Degrees</h1>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>

    <table border="1">
        <tr>
            <th>Name</th>
            <th colspan="2">Action</th>
        </tr>

        <th:block th:each="degree : ${degrees}">
            <tr>
                <td th:text="${degree.name}"></td>

                <td><a th:href="@{/editDegree/__${degree.id}__ }" style="color: black">Edit</a></td>
                <td><a th:href="@{/deleteDegree/__${degree.id}__ }" style="color: black">Delete</a></td>

            </tr>
        </th:block>
    </table>

</div>
<div th:replace="layout :: columnRight"> </div>

</body>
</html>
