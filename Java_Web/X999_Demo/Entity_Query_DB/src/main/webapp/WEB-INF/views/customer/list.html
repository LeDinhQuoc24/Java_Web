<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="create-customer">Create new Customer</a>
<h1>Customer</h1>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <!--/*@thymesVar id="customer" type=""*/-->
    <th:block th:each="customer:${customers}">

        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:href="@{/edit-customer/customer.id}"></td>
            <td th:href="@{/delete-customer/customer.id}"></td>
        </tr>
    </th:block>

</table>

</body>
</html>
