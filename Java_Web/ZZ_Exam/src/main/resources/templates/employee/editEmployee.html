<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
<div th:replace="layout :: title"> </div>
<div th:replace="layout :: columnLeft"> </div>


<div class="column middle">
    <a href="/menu" style="color: black">Back to Menu</a>
    <a href="/employees" style="color: black">List Employee</a>
    <h1>Edit Employee </h1>
    <th:block th:if="${message}">
        <p style="color: red" th:text="${message}"></p>
    </th:block>

    <form th:action="@{/editEmployee}" method="post" th:object="${employee}">
            <input type="hidden" th:field="*{id}">

        <table>
            <tr>
                <td>Code Employee:</td>
                <td><input type="text" th:field="*{codeEmployee}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('codeEmployee')}" style="color: red" th:errors="*{codeEmployee}">Code Employee Error</td>
            </tr>
            <tr>
                <td>Group Employee:</td>
                <td><input type="text" th:field="*{groupEmployee}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('groupEmployee')}" style="color: red" th:errors="*{groupEmployee}">Group Employee Error</td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{fullName}"></td>
            </tr>
            <tr>
                <td>IdNumber:</td>
                <td><input type="text" th:field="*{idNumber}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('idNumber')}" style="color: red" th:errors="*{idNumber}">IdNumber Error</td>
            </tr>
            <tr>
                <td>Birth:</td>
                <td><input type="date" th:field="*{birth}" max="2002-04-05" min="1980-01-01"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('birth')}" style="color: red" th:errors="*{birth}">Birth Error</td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select  th:field="*{gender}">
                        <option th:value="Nam">Nam</option>
                        <option th:value="Nu">Nu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('email')}" style="color: red" th:errors="*{email}">Email Error</td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('phoneNumber')}" style="color: red" th:errors="*{phoneNumber}">PhoneNumber Error</td>
            </tr>
            <tr>
                <td>Image:</td>
                <td>
                    <select th:field="*{image}" >
                        <option th:each="i:${images}" th:value="${i.id}" th:text="${i.image_url}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Edit Employee"></td>
            </tr>


        </table>
    </form>
</div>
<div th:replace="layout :: columnRight"> </div>


</body>
</html>
