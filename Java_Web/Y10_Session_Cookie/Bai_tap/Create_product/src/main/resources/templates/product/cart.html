<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <script>
        function changeTotal(price, quantity,id) {
            document.getElementById(id).innerText = price * quantity;
        }
    </script>
</head>
<body>
<h1>Cart</h1>

<table border="1">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Amount</td>
        <td>Remove</td>
    </tr>
    <th:block th:each="c,iter : ${cart.products}">
    <tr>
        <td th:text="${c.name}"></td>
        <td  th:text="${c.price}"></td>
        <td><input value="1" type="text" name="quantity" th:onkeyup="'changeTotal('+ ${c.price}+',this.value,'+${c.id}+')'" ></td>
        <td th:id="${c.id}"></td>
        <td><a th:href="@{/cart-remove/__${iter.index+1}__ }">Hủy mua</a></td>

    </tr>
    </th:block>
    <tr>
            <td colspan="2"><a href="/products"><input type="submit" value="Mua Tiếp"></a></td>
        <td ><input type="submit" value="Thanh Toán" th:onclick="payTotal()"></td>
        <td><input name ="total" type="submit" value="Tổng tiền"></td>
    </tr>

</table>
</body>
</html>
