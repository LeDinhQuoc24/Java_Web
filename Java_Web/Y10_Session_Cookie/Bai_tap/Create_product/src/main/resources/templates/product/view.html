<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<table border="1">
    <tr>
    <th:block th:object="${product}">
        <td rowspan="7"><a><img  th:src="@{${product.image.image_url}}" ></a></td>
    </th:block>
    </tr>
    <tr>
    <th:block th:object="${product}">
        <td><center><p th:text="*{name}"></center></td>
    </th:block>
    </tr>
    <tr>
    <th:block th:object="${product}">
        <td><center><p th:text="*{quantity}"></center></td>
    </th:block>
    </tr>
    <tr>
    <th:block th:object="${product}">
        <td><center><p th:text="*{price}"></center></td>
    </th:block>
    </tr>
    <tr>
    <th:block th:object="${product}">
        <td><center><p th:text="*{dateTime}"></center></td>
    </th:block>
    </tr>
    <tr>
    <th:block th:object="${product}">
       <td><center><p th:text="*{image.id_product}"></center></td>
    </th:block>
    </tr>
    <tr>
        <td><center><h3>Mua Ngay</h3></center></td>
    </tr>
<!--            <td><a th:href="@{/edit-product/__${product.id}__ }">Edit</a></td>-->
<!--            <td><a th:href="@{/delete-product/__${product.id}__ }">Delete</a></td>-->

</table>
</center>

</body>
</html>
